{% else %}
    {% capture heading_text %}{{ page.title }}{% endcapture %}
{% endif %}
<section class="page-header code-for-btv-header">
    <div class="container">
        <div class="row">
            <div class="col-sm-2 col-md-1">
                <a href="/"><img src="/img/code-for-btv-reversed-500x500.png" alt="Code for BTV" class="code-for-btv-logo img-responsive hidden-xs" /></a>
                <a href="/"><img src="/img/code-for-btv-reversed-500x500.png" width="100" height="100" alt="Code for BTV" class="code-for-btv-logo img-responsive visible-xs center-block" /></a>
            </div>
            <div class="clearfix visible-xs"></div>
            <div class="col-sm-10 col-md-11 hidden-xs">
                <h1>{{ heading_text }}</h1>
            </div>
            <div class="col-sm-10 col-md-11 visible-xs text-center">

            </div>
        </div>
    </div>
</section>
